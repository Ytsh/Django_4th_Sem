{% extends "base.html" %}

{% block title %} Edit Student {% endblock %}

{% block content %}
    
<h2>Profiles</h2>
{% for profile in profiles %}
    {{profile.picture}}
    <br>
    {{profile.picture.url}}
    <p> {{ profile.name }} </p>
    <img src="{{ profile.picture.url }}" alt="picture" width="100">
{% endfor %}
{% endblock %}
